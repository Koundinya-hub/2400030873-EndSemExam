<!DOCTYPE html>
<html>
<head>
    <title>Student Birthday Reminder</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            font-size: 16px;
        }

        .toast.show {
            visibility: visible;
            animation: fadeInOut 3s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        ul li {
            margin: 8px 0;
        }
    </style>
</head>
<body>

    <h2>ðŸŽ‚ Student Birthday Reminder</h2>

    <ul id="studentList"></ul>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
       
        const students = [
            { name: "Rahul", dob: "2004-11-25" },
            { name: "Priya", dob: "2003-12-10" },
            { name: "Aman", dob: "2005-11-28" }
        ];

        
        const list = document.getElementById("studentList");
        students.forEach(s => {
            const li = document.createElement("li");
            li.textContent = `${s.name} â€“ ${s.dob}`;
            list.appendChild(li);
        });

       
        function isBirthdayToday(dob) {
            const today = new Date();
            const date = new Date(dob);
            return today.getDate() === date.getDate() &&
                   today.getMonth() === date.getMonth();
        }

      
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "toast show";

            setTimeout(() => {
                toast.className = "toast";
            }, 3000);
        }

       
        students.forEach(s => {
            if (isBirthdayToday(s.dob)) {
                showToast(`ðŸŽ‰ Today is ${s.name}'s Birthday!`);
            }
        });
    </script>

</body>
</html>
